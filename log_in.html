                <div class="log_in">
                    <a href="#">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                        Авторизация
                    </a>

                </div>
            </div>
            <div class="log_in_page">
                <div class="login">
                    <h1>
                        Вход
                    </h1>
                    <form class="login_form">
                        <div class="login_input">
                            <input type="text" id="log" required autocomplete="off"><label for="log">Email</label>
                        </div>
                        <div class="login_input">
                            <input type="password" id="password" required autocomplete="off"><label
                                for="password">Пароль</label>
                        </div>
                        <div class="system_on">
                            <input type="checkbox" id="memory_me">
                            <label for="memory_me">
                                <span class="memory_info">Запомнить<br>меня</span>
                                <button class="system_go">
                                    Войти в систему <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5 12H19" stroke="#25282B" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path d="M12 5L19 12L12 19" stroke="#25282B" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </button>

                        </div>
                    </form>

                </div>
                <div class="login_info">
                    <div class="direct_card">
                        <img src="img/director_avatar.png" width="46" height="46" alt="Boss">
                        <div class="director_info">
                            <p>Есупов Евгений</p>
                            <a href="#">Директор по развитию</a>
                        </div>
                    </div>
                    <h4>Если у вас остались вопросы<br>
                        пишите нам!&nbsp;&nbsp;&nbsp;

                            <path d="M12 20H21" stroke="white" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />

                                d="M16.5 3.50001C16.8978 3.10219 17.4374 2.87869 18 2.87869C18.2786 2.87869 18.5544 2.93356 18.8118 3.04017C19.0692 3.14677 19.303 3.30303 19.5 3.50001C19.697 3.697 19.8532 3.93085 19.9598 4.18822C20.0665 4.44559 20.1213 4.72144 20.1213 5.00001C20.1213 5.27859 20.0665 5.55444 19.9598 5.81181C19.8532 6.06918 19.697 6.30303 19.5 6.50001L7 19L3 20L4 16L16.5 3.50001Z"

                        </svg>
                    </h4>

                        </svg>
                        <p>
                            Забыли пароль? выполните<br>
                            <a href="#">восстановление пароля</a>
                        </p>
                    </div>
                    <div class="forget_password">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                        <p>
                            У вас нет доступа?<br>
                            Напишите нам  и мы сформируем<br>
                            заявку на <a href="#">запрос доступа</a> 
                        </p>
